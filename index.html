<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauge Cluster</title>
    <script src="js/gauge.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #383838;
      }
      .col {
        margin: 100px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      }

      canvas {
        margin-top: 25%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <canvas id="vehicle-boost"></canvas>
      </div>
      <div class="column">
        <canvas id="vehicle-coolant"></canvas>
      </div>
      <div class="column">
        <canvas id="vehicle-revs"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <canvas id="vehicle-speed"></canvas>
      </div>
      <div class="column">
        <canvas id="vehicle-voltage"></canvas>
      </div>
      <div class="column">
        <canvas id="vehicle-pressure"></canvas>
      </div>
    </div>
    <script src="js/customGauges.js"></script>
  </body>
</html>
